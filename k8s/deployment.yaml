apiVersion: apps/v1
kind: Deployment
metadata:
  name: warren-finance-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: warren-finance-mcp
  template:
    metadata:
      labels:
        app: warren-finance-mcp
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: server
        image: warren-finance-mcp:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: url
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /mcp
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /mcp
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
